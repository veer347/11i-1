<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie AR Website</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div class="background">
    <div class="container">
      <div class="title-section">
        <h1>RankRaze Project</h1>
      </div>
      <div class="posters-section">
        <div class="slider-section">
          <div class="posters-container">
            <div class="poster-container">
              <img src="1.jpeg" alt="Poster 1" class="poster">
            </div>
            <div class="poster-container">
              <img src="2.jpeg" alt="Poster 2" class="poster">
            </div>
            <div class="poster-container">
              <img src="3.jpeg" alt="Poster 3" class="poster">
            </div>
            <div class="poster-container">
              <img src="4.jpeg" alt="Poster 4" class="poster">
            </div>
            <div class="poster-container">
              <img src="5.jpeg" alt="Poster 5" class="poster">
            </div>
            <div class="poster-container">
              <img src="6.jpeg" alt="Poster 6" class="poster">
            </div>
          </div>
        </div>
        <div class="dots-container" id="dotsContainer">
          <span class="dot active" onclick="currentSlide(0)"></span>
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(4)"></span>
          <span class="dot" onclick="currentSlide(5)"></span>
        </div>
      </div>
    </div>
   
  </div>
  <model-viewer id="model-viewer" src="ffinal.glb" ios-src="indian71.usdz" ar ar-placement="floor" ar-scale="0.9 0.9 0.9" ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster (4).webp" shadow-intensity="1" animation-name="animation_name" animation-controls>
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>
    <div id="ar-prompt1">
      Point your phone 
      down at an empty 
      space and move it 
      around slowly
      Ensure to point on empty large surface for better Experience
    </div>
    <div id="ar-prompt">
      <img src="ar_hand_prompt.png">
    </div>
    <button id="restart-button">Restart Experience</button>
    <!-- <button id="screenshot-button">Take Screenshot</button> -->
  </model-viewer> 
  <audio id="background-audio" loop>
    <source src="Come back indian (1).mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio> 
  
  
  <!-- Loads <model-viewer> for browsers: -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>

  <!-- Script to control animation in AR mode -->
  <script>

  function restartExperience() {
      location.reload();  // Reload the entire page
    }
    function playAudio() {
      var audio = document.getElementById('background-audio');
      audio.play().catch(function(error) {
        console.error('Error playing audio:', error);
      });
      setTimeout(() => {
          audio.pause();
          console.log('Paused at desired frame');
        }, 19000); 
    }

    function stopAudio() {
      var audio = document.getElementById('background-audio');
      audio.pause();
      audio.currentTime = 0;
    }
    function takeScreenshot() {
      setTimeout(() => {
        html2canvas(document.body).then(function(canvas) {
          var link = document.createElement('a');
          link.href = canvas.toDataURL('image/png');
          link.download = 'screenshot.png';
          link.click();
        });
      }, 200); // Adjust delay as needed
    }

    document.addEventListener('DOMContentLoaded', function() {
      var modelViewer = document.getElementById('model-viewer');
      var arButton = document.getElementById('ar-button');
      var restartButton = document.getElementById('restart-button');
      var screenshotButton = document.getElementById('screenshot-button');
      let animationPlaying = false;

      arButton.addEventListener('click', function() {
        // Check if the platform is iOS
        var isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

        if (isIOS) {
          if (!animationPlaying) {
        animationPlaying = true;
        modelViewer.play();
        setTimeout(() => {
          modelViewer.pause();
          animationPlaying = false;
          modelViewer.currentTime = 0; // Reset animation to the beginning
        }, 11000); // Adjust the duration (in milliseconds) as needed
      }
          // For iOS, play audio when AR button is clicked
          playAudio();
        }
      });

      // Set the initial frame for the model after it has loaded
      modelViewer.addEventListener('load', () => {
        console.log('Model loaded');
        modelViewer.currentTime = 0;  // Set this to the desired frame time in seconds
        modelViewer.play();
        // Pause after a short delay to ensure the frame is set correctly
        setTimeout(() => {
          modelViewer.pause();
          console.log('Paused at desired frame');
        }, 5);  // Adjust the delay if needed
      });

      modelViewer.addEventListener('ar-status', (event) => {
        if (event.detail.status === 'object-placed') {
          // Play animation and audio when AR session starts
          console.log('AR session started');
          modelViewer.play();
          setTimeout(() => {
          modelViewer.pause();
          console.log('Paused at desired frame');
        }, 2500);  
          playAudio();
        } else if (event.detail.status === 'not-presenting') {
          // Pause animation and audio when AR session ends
          console.log('AR session ended');
          modelViewer.pause();
          stopAudio();
        }
      });
      restartButton.addEventListener('click', restartExperience);
      screenshotButton.addEventListener('click', takeScreenshot);
    });
  </script>
  <script src="posters.js"></script>
</body>
</html>
